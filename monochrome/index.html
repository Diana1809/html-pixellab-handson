<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Monochrome</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    rel="stylesheet"
    href="css/stylesheet.css"
  >
</head>

<body>
  <header class="header container">
    <section class="header-secondary">
      <div class="header-connect">
        <ul>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Youtube"
            ><i class="fa-brands fa-youtube"></i>
            </a>
          </li>

          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Facebook"
            ><i class="fa-brands fa-facebook"></i>
            </a>
          </li>

          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Twitter"
            ><i class="fa-brands fa-twitter"></i>
            </a>
          </li>

          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              title="Monochrome on Instagram"
            ><i class="fa-brands fa-instagram"></i>
            </a>
          </li>

          <ul>
            <li>
              <a
                href="tel:+44(0)10 2345 6789"
                title="Call us"
              >
                Call Us +44(0)10 2345 6789
              </a>
            </li>
          </ul>
      </div>
      <!-- ./header-connect -->

      <div class="header-controls">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name="Search"
          id="Search"
          placeholder="Search"
        >
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <!-- ./header-controls -->

      <a
        href="/"
        title="Monochrome"
        class="header-logo"
      >
        <img
          src="images/images/Banner/banner.png"
          alt="Monochrome - logo"
        >
      </a>
    </section>
    <!-- ./header-secondary -->

    <section class="header-primary">
      <nav class="nav-primary">
        <ul>
          <li>
            <a
              href=""
              title="New Arrivals"
            >New Arrivals</a>
          </li>

          <li>
            <a
              href=""
              title="Brands"
            >Brands</a>
          </li>

          <li>
            <a
              href=""
              title="Men's"
            >Men's</a>
          </li>

          <li>
            <a
              href=""
              title="Women's"
            >Women's</a>
          </li>

          <li>
            <a
              href=""
              title="Accessories"
            >Accessories</a>
          </li>

          <li>
            <a
              href=""
              title="Lookbook"
            >Lookbook</a>
          </li>
        </ul>
      </nav>
      <!-- ./nav-primary -->
    </section>
    <!-- ./header-primary -->
  </header>
  <!-- .header -->

  <main class="content container">
  </main>
  <!-- ./content -->

  <footer class="footer container">

  </footer>
