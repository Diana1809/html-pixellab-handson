<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="arlechin"
          value="Arlechin"
        >
        <label for="arlechin">Arlechin</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="xipho"
          value="Xipho"
        >
        <label for="xipho">Xipho</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="guppy"
          value="Guppy"
        >
        <label for="guppy">Guppy</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="koala"
          value="Koala"
        >
        <label for="koala">Koala</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="delfin"
          value="Delfin"
        >
        <label for="delfin">Delfin</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="leopard"
          value="Leopard"
        >
        <label for="leopard">Leopard</label>
      </li>
    </ul>

    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
